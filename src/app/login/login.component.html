<div class="fluid-container darkbg">
    <div class="row">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="failedLogin" *ngIf="!failedLog">
                        <span>Login Failed Try Again!!</span>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="Loginform">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="username" formControlName="txtusername" name="txtusername" required>
                            </div>
                            <div *ngIf="txtusername.invalid && (txtusername.dirty || txtusername.touched)">
                                <div *ngIf="txtusername.errors.required" class="error">
                                    Username is Required
                                </div>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="password" formControlName="txtpassword" name="txtpassword" required>
                            </div>
                            <div *ngIf="txtpassword.invalid && (txtpassword.dirty || txtpassword.touched)">
                                <div *ngIf="txtpassword.errors.required" class="error">
                                    Password is Required
                                </div>
                            </div>
                            <div class="row align-items-center remember">
                                <input type="checkbox">Remember Me
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn" [disabled]="!Loginform.valid" (click)="checkLogin()">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a href="#">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
